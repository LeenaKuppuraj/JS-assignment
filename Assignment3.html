
<html>
<head>
<title>Get the current date</title>
</head>
<body>
    <script>
        var cd = function(sp){
today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; 
var yyyy = today.getFullYear();

if(dd<10) dd='0'+dd;
if(mm<10) mm='0'+mm;
return (mm+sp+dd+sp+yyyy);
};
document.write(cd('/'));
    </script>
    <br>
    <script>
        var curday = function(sp){
today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; 
var yyyy = today.getFullYear();

if(dd<10) dd='0'+dd;
if(mm<10) mm='0'+mm;
return (mm+sp+dd+sp+yyyy);
};
document.write(curday('-'));

    </script>
</body>
</html>
